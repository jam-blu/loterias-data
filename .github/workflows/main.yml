name: Atualização Diária de Loterias

on:
  schedule:
   # Roda todos os dias às 23:30 (Horário de Brasília aprox. 02:30 UTC)
    - cron: '30 02 * * *'
  workflow_dispatch: # Permite rodar manualmente para testar

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout do código
      uses: actions/checkout@v3

    - name: Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Instalar dependências
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install requests urllib3 # Adicionamos estas apenas por segurança para os novos scripts

    - name: 1. Executar script de coleta (90 dias)
      run: python coletor_caixa.py

    - name: 2. Atualizar Histórico Total (Big Bang)
      run: python atualizador_historico.py

    - name: 3. Processar Estatísticas (Ranking)
      run: python processador_estatisticas.py

    - name: Salvar alterações no GitHub
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        
        # Adicionamos especificamente os arquivos de dados
        git add numeros_lot.json historico_total.json estatisticas_lot.json
        
        # Verifica se houve mudanças antes de tentar salvar
        if git diff --staged --quiet; then
          echo "Sem alterações para salvar"
        else
          git commit -m "Atualização automática de dados: $(date)"
          git push origin main
        fi
    
