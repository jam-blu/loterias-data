name: Atualização Diária de Loterias

on:
  schedule:
    - cron: '30 02 * * *'
  workflow_dispatch: # Isso cria o botão de rodar manual

permissions:
  contents: write # Permissão explícita para o robô salvar arquivos

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
    - name: Checkout do código
      uses: actions/checkout@v3

    - name: Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Instalar dependências
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install requests urllib3

    - name: 1. Executar script de coleta (90 dias)
      run: python coletor_caixa.py

    - name: 2. Atualizar Histórico Total (Big Bang)
      run: python atualizador_historico.py

    - name: 3. Processar Estatísticas (Ranking)
      run: python processador_estatisticas.py

    - name: Salvar alterações no GitHub
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        
        # IMPORTANTE: Adicionamos APENAS os arquivos de dados. 
        # Nunca adicionamos a pasta .github aqui para evitar o erro que você recebeu.
        git add numeros_lot.json historico_total.json estatisticas_lot.json
        
        if git diff --staged --quiet; then
          echo "Sem alterações para salvar"
        else
          git commit -m "Atualização automática de dados: $(date)"
          git push origin main
        fi
