name: Atualizar Dados Loterias

on:
  schedule:
    # Roda todos os dias às 23:30 (Horário de Brasília aprox. 02:30 UTC)
    - cron: '30 02 * * *'
  workflow_dispatch: # Permite rodar manualmente para testar

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout do código
      uses: actions/checkout@v3

    - name: Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Instalar dependências
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Executar script de coleta
      run: python coletor_caixa.py  # <--- CERTIFIQUE-SE QUE O NOME ESTÁ IGUAL AO SEU ARQUIVO

    - name: Salvar alterações no GitHub
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add numeros_lot.json
        git commit -m "Atualização automática de resultados: $(date)" || echo "Sem alterações para salvar"
        git push origin main --force
